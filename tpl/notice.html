<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>交易方式</title>
    <link rel="stylesheet" type="text/css" href="/static/notice/css/cssReset.css"/>
    <link rel="stylesheet" type="text/css" href="/static/home/css/public.css"/>
    <link rel="stylesheet" type="text/css" href="/static/notice/css/transactionMode.css"/>
    <link rel="stylesheet" type="text/css" href="/static/notice/css/about.css"/>
</head>
<body>
<div class="container" align="center">
    {include file="common/header.html"}
     <div class="entire">
        <div class="posses">
            <div class="backdrop"></div>
            <div class="prompt">
                {foreach from=$texts item=v}
                <a class="palette {if $v.id==$thetext.0.fid||$v.id==$thetext.0.id}active{/if}" href="http://{$seo['host_name']}/news/getnotice/{$v.id}" style="background-image:url({$v.icon})">
                    <span>{$v.title}</span>
                </a>
                {/foreach}
            </div>
            <div class="substance">
            {foreach from=$thetext item=v}
                {if $v.text!=''}
                <div class="theme" id="link{$v.id}">
                    <div class="sums">{$v.title}</div>
                </div>
                {$v.text}
                {/if}
            {/foreach}
            </div>
        </div>
    </div>
    {include file="common/footer.html"}
</div>
<script  type="text/javascript"src="/static/notice/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="/static/notice/js/transactionMode.js"></script>
<!-- 百度统计 -->

</body>
</html>
