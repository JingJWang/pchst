<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>系统设置</title>
    <link rel="stylesheet" type="text/css" href="../../static/trans/css/cssReset.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/trans/css/navigation.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/trans/css/intercalate.css"/>
</head>
<body>
<div class="container" align="center">
    <div class="content">
        <div class="mainstay">
            <div class="title">
                <div class="words">系统设置/</div>
                <div class="hint">修改密码</div>
            </div>
            <div class="substance">
                <div class="dimension">
                    <div class="layer" >
                        <div class="cue">请输入原密码</div>
                        <input type="password" class="entry" id="oldpwd"/>
                         <input type="hidden" id="tag"  value={$tag}> 
                    </div>

                    <div class="layer">
                        <div class="cue">请设置密码</div>
                        <input type="password" class="entry" id="newpwd"/>
                    </div>

                    <div class="layer">
                        <div class="cue">请确认新密码</div>
                        <input type="password" class="entry" id="newspwd"/>
                    </div>
                    <div class="operate">
                        <a class="affirm" href="javascript:;">确认</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="../../static/trans/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../static/home/ajax/r_common.js"></script>
<script type="text/javascript" src="../../static/trans/js/head.js"></script>
<script type="text/javascript" src="../../static/trans/js/intercalate.js"></script>
<script type="text/javascript" src="../../static/trans/ajax/ajax_login.js"></script>
<script type="text/javascript">
    $(".mnav.active").removeClass("active");
    $("#set").addClass("active");
    if({$tag}==2){
    	$("#proxy").html("设置推广员");
    }else if({$tag}){
    	$("#proxy").html("设置新代理");
    }
    if({$tag}==2){
    	$("#proxy").html("设置推广员");
    }else if({$tag}==1){
    	$("#proxy").html("设置新代理");
    }else if({$tag}==3){
    	$("#proxy").hide();
    }
</script>
</body>
</html>
