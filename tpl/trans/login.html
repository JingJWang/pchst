<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>登录</title>
    <link rel="stylesheet" type="text/css" href="../../static/trans/css/cssReset.css"/>
    <link rel="stylesheet" type="text/css" href="../../static/trans/css/login.css"/>
</head>
<body>
<div class="container" align="center">
    <div class="context">
    </div>
    <div class="box" align="center">
        <div class="frame">
            <div class="title">回收通代理登录</div>
            <div class="punching">
                <div class="icon">
                    <img src="../../static/trans/images/head.png"/>
                </div>
                <div class="input-box">
                    <input id="username" class="message" type="text" placeholder="请输入账户名"/>
                </div>
            </div>
            <div class="punching">
                <div class="icon">
                    <img src="../../static/trans/images/pwd.png"/>
                </div>
                <div class="input-box">
                    <input id="psd" class="message" type="password" placeholder="请输入密码"/>
                </div>
            </div>
            <!-- <div class="handle">
                <a class="forget-btn" href="javascript:;">忘记密码？</a>
            </div> -->
            <div class="login">
                <a class="login-btn" href="javascript:;">
                    <span>登录</span>
                </a>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="../../static/trans/js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="../../static/home/ajax/r_common.js"></script>
<script type="text/javascript" src="../../static/trans/ajax/ajax_login.js"></script>
<script type="text/javascript" src="../../static/trans/js/login.js"></script>
</body>
</html>
